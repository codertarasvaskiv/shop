{% if edited_product %}
<p>Product has been edited succesfully.</p>
{% else %}
<div class="span9">
    <div class="well well-small">
        <form method="post" action="/rango/edit_product/{{product.id}}" enctype="multipart/form-data">{% csrf_token %}
            {{ form }}
            <input type="submit" value="Send message" />
        </form>
    </div>
</div>
{% endif %}
